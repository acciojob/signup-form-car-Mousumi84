<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form>
		<label for="name">Name</label>
		<input id="name" type="text" placeholder="Name" required>
		<br>
		<label for="email">Email</label>
		<input id="email" type="email" placeholder="Email" required>
		<br>
		<span>Gender</span>
		<input id="male" type="radio" name="gender" required>
		<label for="male">Male</label>
		<input id="female" type="radio" required>
		<label for="female">Female</label>
		<br>
		<label for="car">Car Brands</label>
		<select id="car" name="Car">
			<option value="Audi">Audi</option>
			<option value="Marcedes">Marcedes</option>
			<option value="Maruti">Maruti</option>		
			<option value="Honda">Honda</option>
			<option value="Suzuki">Suzuki</option>
		</select>
		<br>
		<label for="age">Age</label>
		<input id="age" type="number" placeholder="Age" required>
		<br>
		<label for="dob">DOB</label>
		<input id="dob" type="date" required>
		<br>
		<label for="tel">Phone Number</label>
		<input id="tel" type="tel" placeholder="xxx-xxx-xxxx">
		<br>
		<label for="password">Password</label>
		<input id="password" type="password" placeholder="password" required>
		<br>
		<input id="tos" type="checkbox" required>
		<label for="tos">I agree to the</label>
		<br>
		<input type="submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
